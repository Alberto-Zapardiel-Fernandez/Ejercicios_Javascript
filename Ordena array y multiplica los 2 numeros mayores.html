<!DOCTYPE html>
<html>
    <head>
        <title>Multiplica</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
    let array=[1,3,5,7,9,-1,-3,-5],
        ordenada=array.sort(),
        mayor=ordenada[ordenada.length - 1],
        segundoMayor=ordenada[ordenada.length - 2]
            function multiplica() {
                return (parseInt(mayor) * parseInt(segundoMayor))
                
    }
            
    document.write(multiplica())
        </script>
    </body>  
</html>
